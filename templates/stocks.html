{% extends 'base.html' %}
{% block title %}All Stocks{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>All Stocks</h1>

      <table class="table" style="color: white">
        {% for row in stocks %}
        <tr>
          {% for item in row %} {% if item[0:4] == "http" %}
          <td><a href="{{ item }}">Chart Link</a></td>
          {% else %}
          <td>{{ item }}</td>
          {% endif %} {% endfor %}
        </tr>
        {% endfor %}
      </table>
      <a
      class="btn btn-warning btn-lg"
      href="{{ url_for('add_stock') }}"
      role="button"
      >Add new</a
    >
  </div>
      <p><a href="{{ url_for('home') }}">Return to the main page</a></p>
    </div>
  </div>
</div>

{% endblock %}
